<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Первый блок</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>

<div id="app">
    <div class="container pt-5">
        <div class="card">
            <h1 class="mb-5" :style="{color: noteTitle.length > 5 ? 'red' : 'black'}">Список заметок</h1>

            <div>
                <div class="form-control">
                    <label for="noteTitle">{{placeholder}}</label>

                    <input
                            id="noteTitle"
                            ref="noteTitleInput"
                            v-model="noteTitle"
                            type="text"
                            :placeholder="placeholder"
                            @keyup.enter="handleEnter"
                            autocomplete="off"
                    >
                </div>

                <div class="flex justify-start gap-1">
                    <input
                            class="w-[20px]"
                            type="checkbox"
                            id="isPrimary"
                            v-model="isPrimaryChecked"
                    >
                    <label for="isPrimary" class="cursor-pointer">Выделить?</label>
                </div>

                <button class="btn primary mt-2" @click="addNote">Добавить</button>
            </div>

            <hr />

            <div v-if="notes.length === 0">
                <p class="text-2xl">У вас ещё нет заметок,
                    <button
                        class="text-blue-400 cursor-pointer"
                        @click="onCreateFirstNoteClick"
                    >
                        добавьте первую
                    </button>
                </p>
            </div>


            <div v-if="notes.length > 0">
                <div class="form-control">
                    <label for="sortDirection">Сортировка</label>
                    <select id="sortDirection" v-model="sortDirection">
                        <option
                            value="desc"
                        >
                            По убыванию ID (сначала новые)
                        </option>

                        <option
                            value="asc"
                        >
                            По возрастанию ID (сначала старые)
                        </option>
                    </select>
                </div>

                <ul class="list">
                    <li
                        v-for="note in sortedNotes"
                        :key="note.id"
                        class="list-item"
                    >
                        <div>
                            <p class="text-xs">{{note.id}}</p>

<!--                            <p :class="note.title.length > 10 ? 'primary' : ''">{{note.title}}</p>-->
<!--                            <p :class="{-->
<!--                                'primary': note.isPrimary,-->
<!--                                'text-2xl': true,-->
<!--                                'font-bold': true,-->
<!--                            }">-->
<!--                                {{note.title}}-->
<!--                            </p>-->

                            <p :class="['text-2xl', 'font-bold', {'primary': note.isPrimary}]">
                                {{note.title}}
                            </p>
                        </div>

                        <button
                            @click="onDeleteNoteClick(note.id)"
                            class="btn danger ">
                            Удалить заметку
                        </button>
                    </li>
                </ul>

                <div>
                    <p>Всего символов в названиях заметок: <b>{{getSymbolsCountFromTitles}}</b></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
